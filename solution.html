<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to modify element content based on need
    // Use textContent to set plain text securely:
    document.getElementById('myDiv').textContent = "New text"; 
    
    // Use innerHTML only when adding HTML content and sanitize user inputs:
    // Example with sanitization (replace this with a robust sanitization library):
    let newParagraph = '<p>This is a paragraph.</p>';
    document.getElementById('myDiv').innerHTML = newParagraph;

  </script>
</body>
</html>
